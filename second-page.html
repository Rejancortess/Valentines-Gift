<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="second-page">
    <main class="valentine-card">
        <h1 class="valentine-title">Will you be my valentine?</h1>
        <div class="valentine-actions">
            <button class="btn btn-yes" type="button" onclick="window.location.href='third-page.html'">Yes</button>
            <button class="btn btn-no" id="noButton" type="button">No</button>
        </div>
    </main>
    <img class="cat-img-1" src="https://i.pinimg.com/736x/23/b3/09/23b309cc90607f6ac70ff5af6ddcf7a7.jpg" alt="cute cat">
    <img class="cat-img-2" src="https://i.pinimg.com/736x/ed/a5/ff/eda5ff17c569e53188157ab860aeccf8.jpg" alt="cute cat">
    <img class="cat-img-3" src="https://i.pinimg.com/736x/91/d2/6d/91d26de9d7b56627e2434ce563c0749e.jpg" alt="cute cat">
    <img class="cat-img-4" src="https://i.pinimg.com/736x/58/8a/7c/588a7c2d3cec67e5a49b379c3e33ea4a.jpg" alt="cute cat">
    <img class="cat-img-5" src="https://i.pinimg.com/736x/cf/a5/98/cfa5982705f86d6faaed76cffb6da5cf.jpg" alt="cute cat">

    <script>
        const noButton = document.getElementById('noButton');

        const moveNoButton = () => {
            const padding = 24;
            const buttonRect = noButton.getBoundingClientRect();
            const maxX = window.innerWidth - buttonRect.width - padding;
            const maxY = window.innerHeight - buttonRect.height - padding;
            const nextX = Math.max(padding, Math.random() * maxX);
            const nextY = Math.max(padding, Math.random() * maxY);

            noButton.style.transform = `translate(${nextX}px, ${nextY}px)`;
        };

        window.addEventListener('load', moveNoButton);
        window.addEventListener('resize', moveNoButton);
        setInterval(moveNoButton, 700);
    </script>
</body>
</html>
